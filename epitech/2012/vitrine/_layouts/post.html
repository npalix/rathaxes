---
layout: default
---
<div id="post">
{{ content }}
</div>

{% if site.related_posts != empty %}
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <img src="/2012/rathaxes/images/{{ post.lang }}.png" alt="{{ post.lang }}" class="flag"></img> - <a href="/2012/rathaxes/{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}
